<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A tool for generating Google&#39;s Material Design like abstract backgrounds">
    <meta name="author" content="Originally by String Sistemas">
    <script src="./jquery.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Background Generator</title>


    <!-- Latest compiled and minified CSS -->


    <script src="./paper.js"></script>
    <script src="./color-scheme.min.js"></script>
    <script src="./MatGen.js"></script>
    <style>
        .color {
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
            border: 1px solid #ccc;
            font-size: 9px;
        }
        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>

<body>
    <div class="container">
        <div id="dialog">
            <h1>Material Design Background Generator</h1>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Info/Settings</button>
<a id="download" download="image.png"><button type="button" onClick="download()">Download</button></a>
            <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Info/Settings</h2><br>
                <p>This was originally from String Sistemas.</p>
                <input type="checkbox" id="monoOnly"> Monochromatic pallette only<br>
                <h4>Pallete used</h4>
                <div id="divCols" style="display: block">
                    <div class="color" style="background-color: #cc0099"></div>
                    <div class="color" style="background-color: #990066"></div>
                    <div class="color" style="background-color: #ffccff"></div>
                    <div class="color" style="background-color: #ff99cc"></div>
                    <div class="color" style="background-color: #ffcc00"></div>
                    <div class="color" style="background-color: #cc9900"></div>
                    <div class="color" style="background-color: #ffffcc"></div>
                    <div class="color" style="background-color: #ffcc99"></div>
                    <div class="color" style="background-color: #009999"></div>
                    <div class="color" style="background-color: #006666"></div>
                    <div class="color" style="background-color: #ccffff"></div>
                    <div class="color" style="background-color: #99ffff"></div>
                </div>
              </div>

            </div>
            <button name="submit" id="submit" value="Submit" class="btn btn-info" aria-label="Left Align" onclick="Regen()">
            Generate another!
        </button>
        </div>
        <canvas id="myCanvas" width="1000" height="700" onclick="Generate(this, null)" style="-webkit-user-drag: none; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></canvas>
        <div class="container-fluid">

        </div>
    </div>
    <!-- /.container -->

    <script type="text/javascript">
        var opts = {
            ShowDebug: false,
            MonochromaticOnly: document.getElementById('monoOnly').checked
        };

        $(document).ready(function() {
            var opts = {
                ShowDebug: false,
                MonochromaticOnly: document.getElementById('monoOnly').checked
            };
            Generate(document.getElementById('myCanvas'), opts);
        });


        function Regen() {
            var opts = {
                ShowDebug: false,
                MonochromaticOnly: document.getElementById('monoOnly').checked
            };
            Generate(document.getElementById('myCanvas'), opts);
        }
    </script>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function download(){
        var download = document.getElementById("download");
        var image = document.getElementByTagName("canvas").toDataURL("image/png")
                    .replace("image/png", "image/octet-stream");
        download.setAttribute("href", image);

    }
</script>

</body>

</html>
